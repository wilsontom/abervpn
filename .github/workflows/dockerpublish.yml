name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: abervpn
jobs:
  
    analyst:

      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v2

        - name: Log into registry
          run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u wilsontom --password-stdin
        
        - name: Get current date
          id: date
          run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
        - name: Build image
          run: docker build . --build-arg GITHUB_PAT=${{ secrets.GITHUB_TOKEN }} --file Dockerfile --tag analyst

        - name: Push image
          run: |
            IMAGE_ID=ghcr.io/wilsontom/abervpn
          
            VERSION=${{ steps.date.outputs.date }}
            echo IMAGE_ID=$IMAGE_ID
            echo VERSION=$VERSION
            docker tag abervpn $IMAGE_ID:$VERSION
            docker tag abervpn $IMAGE_ID:latest
            docker push $IMAGE_ID:$VERSION
            docker push $IMAGE_ID:latest
